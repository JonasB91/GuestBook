<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonas Gästbook</title>
    <link type="text/css" href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- HEADER -->
    <h1 id="headline">Jonas Gästbok</h1>
    
    
<!-- Formulär -->
<form id="form-message" method="post" action="/posts"><br>
    <br>
    <label for="name">Namn</label><br>
    <input type="text" id="name" name="name" placeholder="Ditt namn:" required><br>
    <textarea name="message" id="text-message" cols="30" rows="10" required></textarea>
    <button type="submit" id="btn-submit">Skicka</button>
</form>
    <!-- Posts i en div container -->
    <div id="postList">

    </div>
    
    <script src="index.js"></script>
</body>
</html>
